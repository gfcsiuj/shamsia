<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شمسية - منصة التعليم للمستقبل</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Cairo', 'sans-serif'],
          },
          colors: {
            primary: {
              50: 'rgb(var(--color-primary-50) / <alpha-value>)',
              100: 'rgb(var(--color-primary-100) / <alpha-value>)',
              200: 'rgb(var(--color-primary-200) / <alpha-value>)',
              300: 'rgb(var(--color-primary-300) / <alpha-value>)',
              400: 'rgb(var(--color-primary-400) / <alpha-value>)',
              500: 'rgb(var(--color-primary-500) / <alpha-value>)',
              600: 'rgb(var(--color-primary-600) / <alpha-value>)',
              700: 'rgb(var(--color-primary-700) / <alpha-value>)',
              800: 'rgb(var(--color-primary-800) / <alpha-value>)',
              900: 'rgb(var(--color-primary-900) / <alpha-value>)',
            },
            secondary: {
              400: 'rgb(var(--color-secondary-400) / <alpha-value>)',
              500: 'rgb(var(--color-secondary-500) / <alpha-value>)',
              600: 'rgb(var(--color-secondary-600) / <alpha-value>)',
            },
            accent: {
              50: 'rgb(var(--color-accent-50) / <alpha-value>)',
              100: 'rgb(var(--color-accent-100) / <alpha-value>)',
              200: 'rgb(var(--color-accent-200) / <alpha-value>)',
              300: 'rgb(var(--color-accent-300) / <alpha-value>)',
              400: 'rgb(var(--color-accent-400) / <alpha-value>)',
              500: 'rgb(var(--color-accent-500) / <alpha-value>)',
              600: 'rgb(var(--color-accent-600) / <alpha-value>)',
              700: 'rgb(var(--color-accent-700) / <alpha-value>)',
              800: 'rgb(var(--color-accent-800) / <alpha-value>)',
              900: 'rgb(var(--color-accent-900) / <alpha-value>)',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in-down': 'fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'slide-in-right': 'slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-in-left': 'slideInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'bounce-slow': 'bounce 3s infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.5)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* Modern Orange & Green Color Scheme - Enhanced */

      /* Primary Colors - Emerald Green (More Vibrant) */
      --color-primary-50: 236 253 245;
      --color-primary-100: 209 250 229;
      --color-primary-200: 167 243 208;
      --color-primary-300: 110 231 183;
      --color-primary-400: 52 211 153;
      --color-primary-500: 16 185 129;
      --color-primary-600: 5 150 105;
      --color-primary-700: 4 120 87;
      --color-primary-800: 6 95 70;
      --color-primary-900: 4 78 56;

      /* Secondary Colors - Warm Orange (More Vibrant) */
      --color-secondary-50: 255 251 235;
      --color-secondary-100: 254 243 199;
      --color-secondary-200: 253 230 138;
      --color-secondary-300: 252 211 77;
      --color-secondary-400: 251 191 36;
      --color-secondary-500: 245 158 11;
      --color-secondary-600: 217 119 6;
      --color-secondary-700: 180 83 9;
      --color-secondary-800: 146 64 14;
      --color-secondary-900: 120 53 15;

      /* Accent Colors - Coral Orange */
      --color-accent-50: 255 241 242;
      --color-accent-100: 255 228 230;
      --color-accent-200: 254 205 211;
      --color-accent-300: 253 164 175;
      --color-accent-400: 251 113 133;
      --color-accent-500: 244 63 94;
      --color-accent-600: 225 29 72;
      --color-accent-700: 190 18 60;
      --color-accent-800: 159 18 57;
      --color-accent-900: 136 19 55;
    }

    body {
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgb(var(--color-primary-500)), rgb(var(--color-secondary-500)));
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgb(var(--color-primary-600)), rgb(var(--color-secondary-600)));
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, rgb(var(--color-primary-500)), rgb(var(--color-secondary-500)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Glow effects */
    .glow-primary {
      box-shadow: 0 0 30px rgba(var(--color-primary-500), 0.3);
    }

    .glow-secondary {
      box-shadow: 0 0 30px rgba(var(--color-secondary-500), 0.3);
    }

    /* Animation delays */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-150 {
      animation-delay: 150ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }

    .delay-600 {
      animation-delay: 600ms;
    }

    .delay-700 {
      animation-delay: 700ms;
    }
  </style>

{
  "imports": {

    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
