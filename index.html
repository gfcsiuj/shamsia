              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b',
            },
            primary: {
              50: 'rgb(var(--color-primary-50) / <alpha-value>)',
              100: 'rgb(var(--color-primary-100) / <alpha-value>)',
              200: 'rgb(var(--color-primary-200) / <alpha-value>)',
              300: 'rgb(var(--color-primary-300) / <alpha-value>)',
              400: 'rgb(var(--color-primary-400) / <alpha-value>)',
              500: 'rgb(var(--color-primary-500) / <alpha-value>)',
              600: 'rgb(var(--color-primary-600) / <alpha-value>)',
              700: 'rgb(var(--color-primary-700) / <alpha-value>)',
              800: 'rgb(var(--color-primary-800) / <alpha-value>)',
              900: 'rgb(var(--color-primary-900) / <alpha-value>)',
            },
            secondary: {
              400: 'rgb(var(--color-secondary-400) / <alpha-value>)',
              500: 'rgb(var(--color-secondary-500) / <alpha-value>)',
              600: 'rgb(var(--color-secondary-600) / <alpha-value>)',
            },
            accent: {
              50: 'rgb(var(--color-accent-50) / <alpha-value>)',
              100: 'rgb(var(--color-accent-100) / <alpha-value>)',
              200: 'rgb(var(--color-accent-200) / <alpha-value>)',
              300: 'rgb(var(--color-accent-300) / <alpha-value>)',
              400: 'rgb(var(--color-accent-400) / <alpha-value>)',
              500: 'rgb(var(--color-accent-500) / <alpha-value>)',
              600: 'rgb(var(--color-accent-600) / <alpha-value>)',
              700: 'rgb(var(--color-accent-700) / <alpha-value>)',
              800: 'rgb(var(--color-accent-800) / <alpha-value>)',
              900: 'rgb(var(--color-accent-900) / <alpha-value>)',

          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in-down': 'fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'slide-in-right': 'slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',

            'float': 'float 8s ease-in-out infinite',
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.5)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px) rotate(1deg)' },
              '50%': { transform: 'translateY(-20px) rotate(-1deg)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            shimmer: {
              '100%': { transform: 'translateX(100%)' },
            }
          },
          backgroundImage: {
            'grid-pattern': 'linear-gradient(to right, #e2e8f0 1px, transparent 1px), linear-gradient(to bottom, #e2e8f0 1px, transparent 1px)',
            'grid-pattern-dark': 'linear-gradient(to right, #334155 1px, transparent 1px), linear-gradient(to bottom, #334155 1px, transparent 1px)'
          }
        },
      },
    }

  <style>
    :root {
      /* Primary Colors - Emerald (New Theme) */
      --color-primary-50: 236 253 245;
      --color-primary-100: 209 250 229;
      --color-primary-200: 167 243 208;
      --color-primary-300: 110 231 183;
      --color-primary-400: 52 211 153;
      --color-primary-500: 16 185 129;
      --color-primary-600: 5 150 105;
      --color-primary-700: 4 120 87;
      --color-primary-800: 6 95 70;
      --color-primary-900: 6 78 59;

      /* Secondary Colors - Orange */
      --color-secondary-50: 255 251 235;
      --color-secondary-100: 254 243 199;
      --color-secondary-200: 253 230 138;
      --color-secondary-300: 252 211 77;
      --color-secondary-400: 251 191 36;
      --color-secondary-500: 245 158 11;
      --color-secondary-600: 217 119 6;
      --color-secondary-700: 180 83 9;
      --color-secondary-800: 146 64 14;
      --color-secondary-900: 120 53 15;

      /* Accent Colors - From Template */
      --color-accent-50: 255 241 242;
      --color-accent-100: 255 228 230;
      --color-accent-200: 254 205 211;
      --color-accent-300: 253 164 175;
      --color-accent-400: 251 113 133;
      --color-accent-500: 244 63 94;
      --color-accent-600: 225 29 72;
      --color-accent-700: 190 18 60;
      --color-accent-800: 159 18 57;
      --color-accent-900: 136 19 55;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: #fdfdfd;
      overflow-x: hidden;
      padding-bottom: env(safe-area-inset-bottom);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark Mode Body */
    body.dark {
      background-color: #0f172a !important;
      color: #f1f5f9 !important;
    }

    /* Dark Mode Scrollbar */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #10b981;
    }

    /* Grain Overlay */
    .grain-overlay::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 50;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #10b981;
    }

    /* Glass Nav Effect */
    .glass-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .dark .glass-nav {
      background: rgba(15, 23, 42, 0.9);
    }

    /* Glassmorphism utilities */
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .glass {
      background: rgba(30, 41, 59, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Text Gradient - Emerald Theme */
    .text-gradient {
      background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
      -webkit-background-clip: text;

      /* Loading Bar Animation */
      @keyframes loading-bar {
        0% {
          left: -33%;
        }

        100% {
          left: 100%;
        }
      }

      .animate-loading-bar {
        animation: loading-bar 1.2s ease-in-out infinite;
      }

      /* Bounce Slow Animation */
      .animate-bounce-slow {
        animation: bounce 2s ease-in-out infinite;
      }

      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% auto;
    }

    /* Gradient text (old style for compatibility) */
    .gradient-text {
      background: linear-gradient(135deg, rgb(var(--color-primary-500)), rgb(var(--color-secondary-500)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Glow effects */
    .glow-primary {
      box-shadow: 0 0 30px rgba(var(--color-primary-500), 0.3);
    }

    .glow-secondary {
      box-shadow: 0 0 30px rgba(var(--color-secondary-500), 0.3);
    }

    /* Hide scrollbar for tabs */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Animation delays */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-150 {
      animation-delay: 150ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }

    .delay-600 {
      animation-delay: 600ms;
    }

    .delay-700 {
      animation-delay: 700ms;
    }

    .delay-2000 {
      animation-delay: 2000ms;
    }
  </style>
